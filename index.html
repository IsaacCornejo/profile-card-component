<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 0.8rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <main class="profile__card">
      
      <section class="section__top__background">
      <div class="background__image">
      </div>
      
      <div class="background__personal__image">
      
      </div>
        </section>
      
      <section class="personal__information">
        <h2 class="name__personal__information">
          Victor Crest
        </h2>
        <p class="age__personal__information">
          26
        </p>
        <p class="city__personal__information">
          London
      </p>
      </section>
      
      <section class="section__follower__numbers">
        <article class="followers">
          <p class="number__followers">
          80K
        </p> 
        <h3 class="title__followers">
          Followers
        </h3> 
      </article>
      <article class="likes">
          <p class="number__followers">
            803K
          </p> 
          <h3 class="title__followers">
            Likes
          </h3>
        </article>
        <article class="photos">
          <p class="number__followers">
            1.4K
          </p> 
          <h3 class="title__followers">
            Photos
          </h3>
        </article>
      </section>
    </main>

  </div>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://isaaccornejo.github.io/portfolio-alura-one/" target="_blank">Isaac C</a>.
  </div>

  <div class="background__pattern__top">
  </div>
  <div class="background__pattern__bottom">
  </div>

</body>
</html>
